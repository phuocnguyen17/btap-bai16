<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Class</title>
</head>
<body>

    <canvas id="myRect" width="300" height="200" style="border:1px solid #000000;"></canvas>
    <p id="rectArea"></p>
    <p id="rectPerimeter"></p>
    <script>
    let Rectangle = function (width,height) {
        this.width = width;
        this.height = height;
        this.setWidth = function (width) {
            this.width = width;
        }
        this.setHeight = function (height){
            this.height = height;
        }

        this.getArea = function () {
            return this.height * this.width;
        }
        this.getPerimeter = function () {
            return (this.height + this.width) * 2;
        }
        this.displayRect = function () {
            let c = document.getElementById("myRect");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = "#ff00c3";
            ctx.fillRect(20, 20, this.width, this.height);
            ctx.stroke();
           }
        }
        let myRect = new Rectangle(200, 100);
        myRect.displayRect();
        myRect.setWidth(250);
        myRect.setHeight(150);
        myRect.displayRect();

        document.getElementById("rectArea").innerHTML = "Area: " + myRect.getArea();
        document.getElementById("rectPerimeter").innerHTML = "Perimeter:" + myRect.getPerimeter();
</script>
</body>
</html>
